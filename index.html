<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes.onl - Universe Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --accent: #ff00ff;
            --bg-main: #000000;
            --bg-panel: rgba(0, 0, 0, 0.7);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 255, 136, 0.2);
            --glow: #00ff88;
        }

        body.light-mode {
            --primary: #00cc66;
            --secondary: #0099ff;
            --accent: #ff0066;
            --bg-main: #f0f4f8;
            --bg-panel: rgba(255, 255, 255, 0.9);
            --text-primary: #1a202c;
            --text-secondary: rgba(26, 32, 44, 0.7);
            --border: rgba(0, 204, 102, 0.3);
            --glow: #00cc66;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* Floating Orb Menu */
        .orb-menu {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000;
        }

        .main-orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .main-orb:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 60px rgba(0, 255, 136, 0.6);
        }

        .main-orb::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        .menu-items {
            position: absolute;
            top: 70px;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .menu-items.active {
            opacity: 1;
            pointer-events: all;
        }

        .menu-item {
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
        }

        .menu-item:hover {
            background: var(--border);
            transform: translateX(5px);
        }

        /* Search Bar - Floating */
        .search-container {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            width: 400px;
            max-width: 90%;
        }

        .search-wrapper {
            position: relative;
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--primary);
        }

        /* Wallet Button - Floating Pill */
        .wallet-container {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 999;
        }

        .wallet-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 30px;
            color: var(--bg-main);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wallet-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .wallet-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 30px;
            background: var(--bg-panel);
            border-radius: 15px;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light-mode .theme-toggle-slider {
            transform: translateX(30px);
        }

        /* Stats Cards - Floating */
        .stats-container {
            position: fixed;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 20px;
            z-index: 998;
        }

        .stat-card {
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            min-width: 150px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .stat-card:hover::before {
            opacity: 0.1;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.7;
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            margin-top: 5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .loading-text {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* Trade Panel - Slide from bottom */
        .trade-panel {
            position: fixed;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: var(--bg-panel);
            backdrop-filter: blur(30px);
            border: 2px solid var(--border);
            border-radius: 30px 30px 0 0;
            padding: 30px;
            transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
        }

        .trade-panel.active {
            bottom: 0;
        }

        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .trade-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-trade {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--border);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-trade:hover {
            background: var(--primary);
            color: var(--bg-main);
        }

        .trade-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .trade-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trade-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            color: var(--bg-main);
        }

        .trade-input-group {
            margin-bottom: 20px;
        }

        .trade-input-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .trade-input {
            width: 100%;
            padding: 15px;
            background: var(--bg-main);
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .trade-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .trade-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: var(--bg-main);
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trade-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        /* Cube Details Panel */
        .cube-details {
            position: fixed;
            top: 50%;
            right: -400px;
            transform: translateY(-50%);
            width: 350px;
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1002;
        }

        .cube-details.active {
            right: 40px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .details-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-details {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--border);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .close-details:hover {
            background: var(--primary);
            color: var(--bg-main);
        }

        .detail-row {
            margin-bottom: 18px;
        }

        .detail-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.6;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .wallet-address {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            padding: 4px 12px;
            background: var(--border);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--primary);
            color: var(--bg-main);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 15px 25px;
            font-weight: 600;
            z-index: 10001;
            animation: slideInTop 0.3s ease;
        }

        @keyframes slideInTop {
            from {
                transform: translateX(-50%) translateY(-30px);
                opacity: 0;
            }
        }

        /* Navigation hint */
        .nav-hint {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.3;
            z-index: 997;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .orb-menu {
                top: 20px;
                left: 20px;
            }
            
            .main-orb {
                width: 50px;
                height: 50px;
            }
            
            .search-container {
                top: 20px;
                width: calc(100% - 160px);
                left: 80px;
                transform: none;
            }
            
            .search-wrapper {
                border-radius: 25px;
            }
            
            .search-input {
                padding: 12px 40px 12px 15px;
                font-size: 14px;
            }
            
            .wallet-container {
                top: 20px;
                right: 20px;
            }
            
            .wallet-btn {
                padding: 12px 20px;
                font-size: 12px;
            }
            
            .stats-container {
                bottom: 80px;
                left: 20px;
                right: 20px;
                flex-direction: row;
                gap: 15px;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 10px;
            }
            
            .stats-container::-webkit-scrollbar {
                height: 4px;
            }
            
            .stats-container::-webkit-scrollbar-track {
                background: var(--bg-panel);
                border-radius: 2px;
            }
            
            .stats-container::-webkit-scrollbar-thumb {
                background: var(--primary);
                border-radius: 2px;
            }
            
            .stat-card {
                min-width: 120px;
                padding: 15px;
                flex-shrink: 0;
            }
            
            .stat-label {
                font-size: 10px;
            }
            
            .stat-value {
                font-size: 22px;
            }
            
            .theme-toggle {
                bottom: 30px;
                right: 20px;
                width: 50px;
                height: 26px;
            }
            
            .theme-toggle-slider {
                width: 20px;
                height: 20px;
                top: 3px;
            }
            
            body.light-mode .theme-toggle-slider {
                transform: translateX(24px);
            }
            
            .trade-panel {
                width: 100%;
                max-width: 100%;
                border-radius: 30px 30px 0 0;
                padding: 25px 20px 30px;
            }
            
            .nav-hint {
                display: none;
            }
            
            .mobile-controls {
                display: block;
            }

            .cube-details {
                right: -100%;
                width: calc(100% - 40px);
                max-width: 350px;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            .cube-details.active {
                right: auto;
            }
        }
        
        /* Mobile controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 998;
            padding: 0 20px;
        }
        
        .mobile-control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .move-btn {
            width: 50px;
            height: 50px;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: 50%;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .move-btn:active {
            background: var(--primary);
            color: var(--bg-main);
            transform: scale(0.95);
        }
        
        .move-controls {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 5px;
        }
        
        .move-btn.center {
            opacity: 0;
            pointer-events: none;
        }
        
        @media (max-width: 768px) and (orientation: portrait) {
            .stats-container {
                bottom: 100px;
            }
            
            .mobile-controls {
                bottom: 15px;
            }
        }
        
        @media (max-width: 768px) and (orientation: landscape) {
            .orb-menu {
                top: 10px;
                left: 10px;
            }
            
            .main-orb {
                width: 40px;
                height: 40px;
            }
            
            .search-container {
                display: none;
            }
            
            .wallet-container {
                top: 10px;
            }
            
            .stats-container {
                bottom: 10px;
                left: 10px;
            }
            
            .stat-card {
                min-width: 100px;
                padding: 10px;
            }
            
            .stat-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loading-logo"></div>
        <div class="loading-text">Entering Universe</div>
    </div>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>
    
    <!-- Floating Orb Menu -->
    <div class="orb-menu">
        <div class="main-orb" onclick="toggleMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
        <div class="menu-items" id="menu">
            <div class="menu-item" onclick="simulateActivity()">Simulate Activity</div>
            <div class="menu-item" onclick="changeVisualMode()">Change Mode</div>
            <div class="menu-item" onclick="resetView()">Reset View</div>
            <div class="menu-item" onclick="showInfo()">About</div>
        </div>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" class="search-input" id="wallet-search" placeholder="Search wallet address..." />
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </div>
    </div>
    
    <!-- Wallet Button -->
    <div class="wallet-container">
        <button class="wallet-btn" id="wallet-btn" onclick="connectWallet()">
            Connect
        </button>
    </div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle-slider"></div>
    </div>
    
    <!-- Stats Cards -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Holders</div>
            <div class="stat-value" id="stat-holders">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Volume</div>
            <div class="stat-value" id="stat-volume">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">FPS</div>
            <div class="stat-value" id="stat-fps">60</div>
        </div>
    </div>
    
    <!-- Trade Panel -->
    <div class="trade-panel" id="trade-panel">
        <div class="trade-header">
            <div class="trade-title">Trade Station</div>
            <button class="close-trade" onclick="closeTrade()">✕</button>
        </div>
        <div class="trade-tabs">
            <button class="trade-tab active" onclick="setTradeTab('buy')">Buy</button>
            <button class="trade-tab" onclick="setTradeTab('sell')">Sell</button>
        </div>
        <div class="trade-input-group">
            <div class="trade-input-label">Amount (SOL)</div>
            <input type="number" class="trade-input" id="trade-amount" placeholder="0.00" />
        </div>
        <button class="trade-button" id="trade-action" onclick="executeTrade()">
            Buy Tokens
        </button>
    </div>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobile-controls">
        <div class="mobile-control-buttons">
            <div class="move-controls">
                <button class="move-btn" ontouchstart="startMove('forward-left')" ontouchend="stopMove()">↖</button>
                <button class="move-btn" ontouchstart="startMove('forward')" ontouchend="stopMove()">↑</button>
                <button class="move-btn" ontouchstart="startMove('forward-right')" ontouchend="stopMove()">↗</button>
                <button class="move-btn" ontouchstart="startMove('left')" ontouchend="stopMove()">←</button>
                <button class="move-btn center"></button>

                <button class="move-btn" ontouchstart="startMove('backward')" ontouchend="stopMove()">↓</button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer;
        let cubes = new Map();
        let particles = [];
        let walletConnected = false;
        let currentTradeMode = 'buy';
        let visualMode = 'default';
        let isDarkMode = true;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/cubes-neon'
            : 'https://cubes.onl/api/cubes-neon';
        
        // Camera controls
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        
        // Movement
        let moveForward = false, moveBackward = false;
        let moveLeft = false, moveRight = false;
        let moveUp = false, moveDown = false;
        
        // Touch controls
        let touchStartX = 0, touchStartY = 0;
        
        // Frame timing for smooth animations
        let lastFrameTime = Date.now();
        let deltaTime = 0;
        
        // FPS tracking
        const stats = {
            fps: 0,
            frameCount: 0,
            lastTime: performance.now()
        };
        
        // Shared materials for better performance
        const cubeMaterials = {
            dark: {
                small: null,
                medium: null,
                large: null
            },
            light: {
                small: null,
                medium: null,
                large: null
            }
        };
        
        function initializeMaterials() {
            ['dark', 'light'].forEach(mode => {
                ['small', 'medium', 'large'].forEach(size => {
                    cubeMaterials[mode][size] = new THREE.MeshPhongMaterial({
                        color: mode === 'dark' ? 0x00ff88 : 0x00cc66,
                        emissive: mode === 'dark' ? 0x00ff88 : 0x00cc66,
                        emissiveIntensity: 0.1,
                        transparent: true,
                        opacity: 0.9
                    });
                });
            });
        }
        
        // Mobile movement functions
        function startMove(direction) {
            if (!isMobile) return;
            
            moveForward = moveBackward = moveLeft = moveRight = false;
            
            switch(direction) {
                case 'forward':
                    moveForward = true;
                    break;
                case 'backward':
                    moveBackward = true;
                    break;
                case 'left':
                    moveLeft = true;
                    break;
                case 'right':
                    moveRight = true;
                    break;
                case 'forward-left':
                    moveForward = true;
                    moveLeft = true;
                    break;
                case 'forward-right':
                    moveForward = true;
                    moveRight = true;
                    break;
                case 'backward-left':
                    moveBackward = true;
                    moveLeft = true;
                    break;
                case 'backward-right':
                    moveBackward = true;
                    moveRight = true;
                    break;
            }
        }
        
        function stopMove() {
            moveForward = moveBackward = moveLeft = moveRight = moveUp = moveDown = false;
        }

        // Initialize
        function init() {
            initializeMaterials();
            setupScene();
            setupEventListeners();
            animate();
            loadCubes();
            updateFPS();
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1500);
        }

        function setupScene() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 8, 20);
            
            // Optimized renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: false,
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.shadowMap.enabled = false;
            
            updateSceneTheme();
            
            // Lights
            const ambientLight = new THREE.AmbientLight(isDarkMode ? 0x404040 : 0x808080, 0.5);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00ff88, 2, 150);
            pointLight1.position.set(0, 30, 0);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x00ccff, 1.5, 100);
            pointLight2.position.set(40, 20, 40);
            scene.add(pointLight2);
            
            const pointLight3 = new THREE.PointLight(0xff00ff, 1, 80);
            pointLight3.position.set(-30, 15, -30);
            scene.add(pointLight3);
            
            // Grid
            const gridHelper = new THREE.GridHelper(100, 50, 0x00ff88, isDarkMode ? 0x001122 : 0xcccccc);
            gridHelper.material.opacity = 0.15;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Optimized particles
            createParticleField();
        }

        function createParticleField() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            // Reduced particle count
            for (let i = 0; i < 1500; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 300,
                    (Math.random() - 0.5) * 300,
                    (Math.random() - 0.5) * 300
                );
                
                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.7, 0.5);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: isDarkMode ? 0.4 : 0.2,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: false
            });
            
            const particleField = new THREE.Points(geometry, material);
            particleField.name = 'particleField';
            particleField.frustumCulled = true;
            scene.add(particleField);
        }

        function updateSceneTheme() {
            if (renderer) {
                renderer.setClearColor(isDarkMode ? 0x000000 : 0xf0f4f8);
            }
            if (scene) {
                scene.fog = new THREE.Fog(isDarkMode ? 0x000000 : 0xf0f4f8, 1, 200);
            }
        }

        async function loadCubes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                Object.values(data.cubes || {}).forEach(cubeData => {
                    if (!cubes.has(cubeData.id)) {
                        createCube(cubeData);
                    }
                });
                
                if (data.stats) {
                    document.getElementById('stat-holders').textContent = data.stats.wallets || 0;
                    document.getElementById('stat-volume').textContent = data.stats.volume || 0;
                }
                
                setTimeout(loadCubes, 5000);
            } catch (error) {
                console.error('Failed to load cubes:', error);
                setTimeout(loadCubes, 10000);
            }
        }

        function createCube(cubeData) {
            const size = cubeData.size === 'small' ? 0.7 : cubeData.size === 'large' ? 1.5 : 1;
            const sizeCategory = cubeData.size || 'medium';
            
            const geometry = new THREE.BoxGeometry(size, size, size);
            
            const material = cubeMaterials[isDarkMode ? 'dark' : 'light'][sizeCategory];
            
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(
                cubeData.position.x,
                cubeData.position.y,
                cubeData.position.z
            );
            
            // Single optimized glow layer
            const glowSize = size * 1.2;
            const glowGeometry = new THREE.BoxGeometry(glowSize, glowSize, glowSize);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: isDarkMode ? 0x00ff88 : 0x00cc66,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide,
                depthWrite: false
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            cube.add(glow);
            
            cube.userData = {
                ...cubeData,
                wallet: cubeData.wallet_address || `0x${Math.random().toString(16).substr(2, 40)}`,
                holdings: cubeData.size === 'large' ? Math.floor(Math.random() * 100000 + 50000) :
                         cubeData.size === 'small' ? Math.floor(Math.random() * 1000 + 100) :
                         Math.floor(Math.random() * 10000 + 1000),
                createdAt: cubeData.created_at || new Date().toISOString()
            };
            
            cube.frustumCulled = true;
            
            scene.add(cube);
            cubes.set(cubeData.id, cube);
            
            // Fast spawn animation
            cube.scale.set(0, 0, 0);
            const startTime = Date.now();
            
            function animateSpawn() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 500, 1);
                
                cube.scale.setScalar(progress);
                
                if (progress < 1) {
                    requestAnimationFrame(animateSpawn);
                }
            }
            animateSpawn();
        }

        // UI Functions
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            updateSceneTheme();
            
            // Update materials
            initializeMaterials();
            
            // Update existing cubes
            cubes.forEach(cube => {
                const sizeCategory = cube.userData.size || 'medium';
                cube.material = cubeMaterials[isDarkMode ? 'dark' : 'light'][sizeCategory];
                
                // Update glow
                cube.children.forEach(child => {
                    if (child.material && child.material.type === 'MeshBasicMaterial') {
                        child.material.color.setHex(isDarkMode ? 0x00ff88 : 0x00cc66);
                    }
                });
            });
            
            // Update particle field
            const particleField = scene.getObjectByName('particleField');
            if (particleField) {
                particleField.material.opacity = isDarkMode ? 0.4 : 0.2;
            }
        }

        async function connectWallet() {
            const btn = document.getElementById('wallet-btn');
            
            if (walletConnected) {
                document.getElementById('trade-panel').classList.add('active');
                return;
            }
            
            walletConnected = true;
            btn.textContent = '0x1a2b...3c4d';
            document.getElementById('trade-panel').classList.add('active');
            showToast('Wallet connected successfully!');
        }

        function closeTrade() {
            document.getElementById('trade-panel').classList.remove('active');
        }

        function setTradeTab(mode) {
            currentTradeMode = mode;
            document.querySelectorAll('.trade-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('trade-action').textContent = 
                mode === 'buy' ? 'Buy Tokens' : 'Sell Tokens';
        }

        function executeTrade() {
            const amount = document.getElementById('trade-amount').value;
            if (!amount || amount <= 0) {
                showToast('Enter a valid amount');
                return;
            }
            showToast(`${currentTradeMode === 'buy' ? 'Buying' : 'Selling'} ${amount} SOL worth of tokens...`);
        }

        function simulateActivity() {
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'add',
                    size: ['small', 'medium', 'large'][Math.floor(Math.random() * 3)]
                })
            });
            showToast('Activity simulated!');
        }

        function changeVisualMode() {
            const modes = ['default', 'galaxy', 'grid', 'sphere'];
            const currentIndex = modes.indexOf(visualMode);
            visualMode = modes[(currentIndex + 1) % modes.length];
            showToast(`Visual mode: ${visualMode}`);
            
            let index = 0;
            cubes.forEach(cube => {
                const targetPos = getPositionForMode(visualMode, index++);
                animateToPosition(cube, targetPos);
            });
        }

        function getPositionForMode(mode, index) {
            switch(mode) {
                case 'galaxy':
                    const angle = index * 0.5;
                    const radius = 10 + index * 0.5;
                    return {
                        x: Math.cos(angle) * radius,
                        y: (Math.random() - 0.5) * 10,
                        z: Math.sin(angle) * radius
                    };
                case 'grid':
                    const gridSize = Math.ceil(Math.sqrt(cubes.size));
                    return {
                        x: (index % gridSize - gridSize / 2) * 3,
                        y: Math.floor(index / gridSize) * 3,
                        z: 0
                    };
                case 'sphere':
                    const phi = Math.acos(1 - 2 * index / cubes.size);
                    const theta = Math.sqrt(cubes.size * Math.PI) * phi;
                    return {
                        x: Math.sin(phi) * Math.cos(theta) * 20,
                        y: Math.sin(phi) * Math.sin(theta) * 20,
                        z: Math.cos(phi) * 20
                    };
                default:
                    return {
                        x: (Math.random() - 0.5) * 40,
                        y: Math.random() * 20,
                        z: (Math.random() - 0.5) * 40
                    };
            }
        }

        function animateToPosition(object, target) {
            const start = {
                x: object.position.x,
                y: object.position.y,
                z: object.position.z
            };
            const startTime = Date.now();
            const duration = 1000;
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                object.position.x = start.x + (target.x - start.x) * eased;
                object.position.y = start.y + (target.y - start.y) * eased;
                object.position.z = start.z + (target.z - start.z) * eased;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            update();
        }

        function resetView() {
            camera.position.set(0, 8, 20);
            camera.lookAt(0, 0, 0);
            cameraRotationX = 0;
            cameraRotationY = 0;
            showToast('View reset');
        }

        function showInfo() {
            showToast('Cubes.onl - Real-time Solana token visualization');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Search functionality
        document.getElementById('wallet-search').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            if (search.length < 3) return;
            
            cubes.forEach(cube => {
                if (cube.userData.id.toLowerCase().includes(search)) {
                    cube.material.emissive.setHex(0xff00ff);
                    cube.material.emissiveIntensity = 0.5;
                    
                    const targetPos = cube.position.clone();
                    targetPos.z += 10;
                    targetPos.y += 5;
                    animateToPosition(camera, targetPos);
                } else {
                    cube.material.emissive.setHex(isDarkMode ? 0x00ff88 : 0x00cc66);
                    cube.material.emissiveIntensity = 0.2;
                }
            });
        });

        function setupEventListeners() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            
            if (isMobile) {
                document.getElementById('mobile-controls').style.display = 'block';
            }
            
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            function onPointerDown(event) {
                event.preventDefault();
                
                let clientX, clientY;
                if (event.type === 'mousedown') {
                    clientX = event.clientX;
                    clientY = event.clientY;
                } else if (event.type === 'touchstart') {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                }
                
                mouse.x = (clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObjects(Array.from(cubes.values()));
                
                if (intersects.length > 0) {
                    const clickedCube = intersects[0].object;
                    openCubeDetails(clickedCube);
                }
            }
            
            renderer.domElement.addEventListener('mousedown', onPointerDown);
            renderer.domElement.addEventListener('touchstart', onPointerDown);
            
            if (!isMobile) {
                let isDragging = false;
                let dragStartX = 0;
                let dragStartY = 0;
                
                document.addEventListener('mousedown', (e) => {
                    if (e.target.id === 'canvas') {
                        isDragging = false;
                        isMouseDown = true;
                        mouseX = e.clientX;
                        mouseY = e.clientY;
                        dragStartX = e.clientX;
                        dragStartY = e.clientY;
                    }
                });
                
                document.addEventListener('mouseup', (e) => {
                    if (e.target.id === 'canvas' && !isDragging) {
                        onPointerDown(e);
                    }
                    isMouseDown = false;
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (isMouseDown) {
                        const deltaX = e.clientX - mouseX;
                        const deltaY = e.clientY - mouseY;
                        
                        if (Math.abs(e.clientX - dragStartX) > 5 || Math.abs(e.clientY - dragStartY) > 5) {
                            isDragging = true;
                        }
                        
                        cameraRotationY -= deltaX * 0.005;
                        cameraRotationX -= deltaY * 0.005;
                        cameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotationX));
                        
                        mouseX = e.clientX;
                        mouseY = e.clientY;
                    }
                });
            }
            
            let touchStarted = false;
            let lastTouchX = 0;
            let lastTouchY = 0;
            let touchMoved = false;
            
            document.addEventListener('touchstart', (e) => {
                if (e.target.id === 'canvas' || e.target.tagName === 'CANVAS') {
                    touchStarted = true;
                    touchMoved = false;
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (touchStarted && (e.target.id === 'canvas' || e.target.tagName === 'CANVAS')) {
                    e.preventDefault();
                    touchMoved = true;
                    
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - lastTouchX;
                    const deltaY = touch.clientY - lastTouchY;
                    
                    cameraRotationY -= deltaX * 0.01;
                    cameraRotationX -= deltaY * 0.01;
                    cameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotationX));
                    
                    lastTouchX = touch.clientX;
                    lastTouchY = touch.clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchend', (e) => {
                if (touchStarted && !touchMoved && e.target.id === 'canvas') {
                    const touch = e.changedTouches[0];
                    const mockEvent = {
                        type: 'touchstart',
                        touches: [touch],
                        preventDefault: () => {}
                    };
                    onPointerDown(mockEvent);
                }
                touchStarted = false;
            }, { passive: true });
            
            if (!isMobile) {
                document.addEventListener('keydown', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w': moveForward = true; break;
                        case 's': moveBackward = true; break;
                        case 'a': moveLeft = true; break;
                        case 'd': moveRight = true; break;
                        case ' ': moveUp = true; e.preventDefault(); break;
                        case 'shift': moveDown = true; break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w': moveForward = false; break;
                        case 's': moveBackward = false; break;
                        case 'a': moveLeft = false; break;
                        case 'd': moveRight = false; break;
                        case ' ': moveUp = false; break;
                        case 'shift': moveDown = false; break;
                    }
                });
            }
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                const wasMobile = isMobile;
                isMobile = window.innerWidth <= 768;
                if (wasMobile !== isMobile) {
                    document.getElementById('mobile-controls').style.display = isMobile ? 'block' : 'none';
                }
            });
            
            if (isMobile) {
                document.body.addEventListener('touchmove', (e) => {
                    if (e.target.id === 'canvas') {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
        }
        
        function openCubeDetails(cube) {
            const details = document.getElementById('cube-details');
            const data = cube.userData;
            
            document.getElementById('detail-wallet').textContent = 
                data.wallet ? `${data.wallet.slice(0, 6)}...${data.wallet.slice(-4)}` : 'Unknown';
            document.getElementById('detail-wallet').setAttribute('data-full', data.wallet || '');
            
            document.getElementById('detail-size').textContent = 
                (data.size || 'medium').toUpperCase();
            
            document.getElementById('detail-holdings').textContent = 
                (data.holdings || Math.floor(Math.random() * 10000)).toLocaleString() + ' TOKENS';
            
            const tokenPrice = 0.0025;
            const usdValue = (data.holdings || 1000) * tokenPrice;
            document.getElementById('detail-value').textContent = 
                '$' + usdValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            const createdDate = data.createdAt ? new Date(data.createdAt) : new Date();
            document.getElementById('detail-since').textContent = 
                createdDate.toLocaleDateString();
            
            cube.material.emissive.setHex(0xff00ff);
            cube.material.emissiveIntensity = 0.5;
            
            details.classList.add('active');
        }
        
        function closeCubeDetails() {
            document.getElementById('cube-details').classList.remove('active');
            
            cubes.forEach(cube => {
                cube.material.emissive.setHex(isDarkMode ? 0x00ff88 : 0x00cc66);
                cube.material.emissiveIntensity = 0.1;
            });
        }
        
        function copyAddress() {
            const walletElement = document.getElementById('detail-wallet');
            const fullAddress = walletElement.getAttribute('data-full');
            
            if (fullAddress) {
                navigator.clipboard.writeText(fullAddress).then(() => {
                    showToast('Wallet address copied!');
                });
            }
        }
        
        // FPS counter
        function updateFPS() {
            stats.frameCount++;
            const now = performance.now();
            if (now >= stats.lastTime + 1000) {
                stats.fps = Math.round((stats.frameCount * 1000) / (now - stats.lastTime));
                stats.frameCount = 0;
                stats.lastTime = now;
                
                document.getElementById('stat-fps').textContent = stats.fps;
            }
            requestAnimationFrame(updateFPS);
        }
        
        // Global functions
        window.startMove = startMove;
        window.stopMove = stopMove;
        window.closeCubeDetails = closeCubeDetails;
        window.copyAddress = copyAddress;
        window.toggleMenu = toggleMenu;
        window.toggleTheme = toggleTheme;
        window.connectWallet = connectWallet;
        window.closeTrade = closeTrade;
        window.setTradeTab = setTradeTab;
        window.executeTrade = executeTrade;
        window.simulateActivity = simulateActivity;
        window.changeVisualMode = changeVisualMode;
        window.resetView = resetView;
        window.showInfo = showInfo;

        // Optimized animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = Date.now();
            deltaTime = (currentTime - lastFrameTime) / 1000;
            lastFrameTime = currentTime;
            deltaTime = Math.min(deltaTime, 0.1);
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = cameraRotationY;
            camera.rotation.x = cameraRotationX;
            
            const moveSpeed = 15 * deltaTime;
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();
            
            if (moveForward) camera.position.addScaledVector(forward, moveSpeed);
            if (moveBackward) camera.position.addScaledVector(forward, -moveSpeed);
            if (moveLeft) camera.position.addScaledVector(right, -moveSpeed);
            if (moveRight) camera.position.addScaledVector(right, moveSpeed);
            if (moveUp) camera.position.y += moveSpeed;
            if (moveDown) camera.position.y -= moveSpeed;
            
            camera.position.y = Math.max(0.5, camera.position.y);
            
            // Optimized cube animation with frustum culling
            const time = currentTime * 0.001;
            const frustum = new THREE.Frustum();
            const matrix = new THREE.Matrix4().multiplyMatrices(
                camera.projectionMatrix,
                camera.matrixWorldInverse
            );
            frustum.setFromProjectionMatrix(matrix);
            
            cubes.forEach(cube => {
                // Only animate if cube is in view
                if (frustum.intersectsObject(cube)) {
                    cube.rotation.x += 0.3 * deltaTime;
                    cube.rotation.y += 0.3 * deltaTime;
                    
                    // Slower, smoother floating
                    const floatOffset = Math.sin(time * 0.5 + cube.userData.id.charCodeAt(0) * 0.1) * 0.1 * deltaTime;
                    cube.position.y += floatOffset;
                }
            });
            
            renderer.render(scene, camera);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', init);
    </script>
