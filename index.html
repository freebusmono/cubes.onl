<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes.onl - Solana Token Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
        <div class="loading-logo"></div>
        <div class="loading-text">Entering Universe</div>
    </div>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>
    
    <!-- Menu -->
    <div class="menu-button" id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="menu-panel" id="menu-panel">
        <button onclick="app.simulateActivity()">Add Random Cube</button>
        <button onclick="app.changeVisualMode()">Change Layout</button>
        <button onclick="app.resetView()">Reset Camera</button>
        <button onclick="app.toggleTheme()">Toggle Theme</button>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" class="search-input" id="search" placeholder="Search cube ID..." />
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>
    </div>
    
    <!-- Stats -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Cubes</div>
            <div class="stat-value" id="stat-cubes">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">FPS</div>
            <div class="stat-value" id="stat-fps">60</div>
        </div>
    </div>

    <!-- Cube Details -->
    <div class="cube-details" id="cube-details">
        <button class="close-btn" onclick="app.closeCubeDetails()">×</button>
        <h3>Cube Information</h3>
        <div class="detail-row">
            <span class="detail-label">ID:</span>
            <span id="detail-id">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Size:</span>
            <span id="detail-size">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Position:</span>
            <span id="detail-position">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Created:</span>
            <span id="detail-created">-</span>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobile-controls">
        <div class="dpad">
            <button class="dpad-btn" data-dir="forward-left">↖</button>
            <button class="dpad-btn" data-dir="forward">↑</button>
            <button class="dpad-btn" data-dir="forward-right">↗</button>
            <button class="dpad-btn" data-dir="left">←</button>
            <button class="dpad-btn center"></button>
            <button class="dpad-btn" data-dir="right">→</button>
            <button class="dpad-btn" data-dir="backward-left">↙</button>
            <button class="dpad-btn" data-dir="backward">↓</button>
            <button class="dpad-btn" data-dir="backward-right">↘</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/cubes.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
