<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes.onl - Universe Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --accent: #ff00ff;
            --warning: #ffaa00;
            --bg-main: #000000;
            --bg-panel: rgba(0, 0, 0, 0.4);
            --bg-panel-solid: rgba(10, 10, 10, 0.9);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(0, 255, 136, 0.2);
            --border-hover: rgba(0, 255, 136, 0.4);
            --glow: #00ff88;
        }

        body.light-mode {
            --primary: #00cc66;
            --secondary: #0099ff;
            --accent: #ff0066;
            --warning: #ff9900;
            --bg-main: #f0f4f8;
            --bg-panel: rgba(255, 255, 255, 0.4);
            --bg-panel-solid: rgba(245, 245, 245, 0.9);
            --text-primary: #1a202c;
            --text-secondary: rgba(26, 32, 44, 0.7);
            --border: rgba(0, 204, 102, 0.3);
            --border-hover: rgba(0, 204, 102, 0.5);
            --glow: #00cc66;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* Animated gradient border mixin */
        @keyframes gradient-border {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating Orb Menu - Enhanced */
        .orb-menu {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }

        .main-orb {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            animation: gradient-border 3s ease infinite, float 6s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 
                0 10px 40px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }

        .main-orb:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 
                0 15px 60px rgba(0, 255, 136, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .main-orb::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }

        .menu-icon {
            transition: all 0.3s ease;
        }

        .main-orb:hover .menu-icon {
            transform: rotate(90deg);
        }

        .menu-items {
            position: absolute;
            top: 70px;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            transform: translateY(-10px);
        }

        .menu-items.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .menu-item {
            background: var(--bg-panel-solid);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 24px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: left 0.5s ease;
            opacity: 0.3;
        }

        .menu-item:hover {
            background: var(--border);
            transform: translateX(8px);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .menu-item:hover::before {
            left: 100%;
        }

        /* Top Bar Container */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 999;
            pointer-events: none;
        }

        /* Search Bar - Enhanced with animations */
        .search-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            width: 450px;
            max-width: calc(100% - 240px);
            pointer-events: all;
        }

        .search-wrapper {
            position: relative;
            background: var(--bg-panel-solid);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            border: 2px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .search-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: slide-line 3s linear infinite;
        }

        @keyframes slide-line {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .search-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 
                0 0 0 4px rgba(0, 255, 136, 0.1),
                0 10px 40px rgba(0, 255, 136, 0.2);
            transform: scale(1.02);
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            outline: none;
            letter-spacing: 0.3px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .search-input:focus::placeholder {
            opacity: 0.5;
            transform: translateX(5px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--primary);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within .search-icon {
            transform: translateY(-50%) rotate(90deg);
            stroke: var(--secondary);
        }

        /* Wallet Button - Premium feel */
        .wallet-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 999;
            pointer-events: all;
        }

        .wallet-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-size: 200% 200%;
            animation: gradient-border 3s ease infinite;
            border: none;
            border-radius: 20px;
            color: var(--bg-main);
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .wallet-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .wallet-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .wallet-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 8px 30px rgba(0, 255, 136, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .wallet-btn.connected {
            background: var(--bg-panel-solid);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        /* Theme Toggle - Modern switch */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 32px;
            background: var(--bg-panel-solid);
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
            z-index: 999;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            border-color: var(--primary);
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle-slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.4);
        }

        .theme-toggle-slider::before {
            content: 'üåô';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .theme-toggle-slider::after {
            content: '‚òÄÔ∏è';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        body.light-mode .theme-toggle-slider {
            transform: translateX(32px);
            background: linear-gradient(135deg, var(--warning), var(--secondary));
        }

        /* Stats Cards - Glassmorphic with animations */
        .stats-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 16px;
            z-index: 998;
        }

        .stat-card {
            background: var(--bg-panel-solid);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px 24px;
            min-width: 140px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: all 0.5s ease;
            animation: shimmer 3s infinite;
            transform: rotate(45deg);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .stat-card:hover::before {
            opacity: 0.15;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 
                0 8px 30px rgba(0, 255, 136, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.6;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .stat-change {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: var(--primary);
        }

        .stat-change.negative {
            color: var(--accent);
        }

        /* Loading Screen - Premium */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0, 255, 136, 0.1) 0%, var(--bg-main) 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            animation: gradient-border 2s ease infinite, pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin-bottom: 40px;
            box-shadow: 
                0 0 80px rgba(0, 255, 136, 0.5),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                box-shadow: 0 0 80px rgba(0, 255, 136, 0.5);
            }
            50% { 
                transform: scale(1.1) rotate(180deg); 
                box-shadow: 0 0 120px rgba(0, 255, 136, 0.8);
            }
        }

        .loading-text {
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.7;
            font-weight: 700;
            animation: fade-pulse 2s ease-in-out infinite;
        }

        @keyframes fade-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Trade Panel - Modern slide-up */
        .trade-panel {
            position: fixed;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 480px;
            background: var(--bg-panel-solid);
            backdrop-filter: blur(40px);
            border: 2px solid var(--border);
            border-radius: 24px 24px 0 0;
            padding: 32px;
            transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            box-shadow: 
                0 -20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .trade-panel.active {
            bottom: 0;
        }

        .trade-panel::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 48px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
        }

        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .trade-title {
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-trade {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .close-trade:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg-main);
            transform: rotate(90deg);
        }

        .trade-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .trade-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trade-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--bg-main);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .trade-input-group {
            margin-bottom: 20px;
        }

        .trade-input-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .trade-input-wrapper {
            position: relative;
        }

        .trade-input {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding-right: 60px;
        }

        .trade-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
        }

        .trade-input-suffix {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .trade-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-size: 200% 200%;
            animation: gradient-border 3s ease infinite;
            border: none;
            border-radius: 12px;
            color: var(--bg-main);
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .trade-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(0, 255, 136, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .trade-button:active {
            transform: translateY(0);
        }

        /* Cube Details Panel - Premium card */
        .cube-details {
            position: fixed;
            top: 50%;
            right: -400px;
            transform: translateY(-50%);
            width: 360px;
            background: var(--bg-panel-solid);
            backdrop-filter: blur(40px);
            border: 2px solid var(--border);
            border-radius: 24px;
            padding: 28px;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1002;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .cube-details.active {
            right: 30px;
        }

        .cube-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 24px 24px 0 0;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .details-title {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-details {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .close-details:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-main);
            transform: rotate(90deg);
        }

        .detail-row {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .detail-row:hover {
            background: rgba(0, 255, 136, 0.05);
            transform: translateX(4px);
        }

        .detail-label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.5;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .wallet-address {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: var(--bg-main);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* Toast - Modern notification */
        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-panel-solid);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary);
            border-radius: 16px;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10001;
            animation: slideInTop 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer;
        let cubes = new Map();
        let particles = [];
        let walletConnected = false;
        let currentTradeMode = 'buy';
        let visualMode = 'default';
        let isDarkMode = true;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let connectionStatus = 'disconnected';
        
        // API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/cubes-neon'
            : 'https://cubes.onl/api/cubes-neon';
        
        // Camera controls
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        
        // Movement
        let moveForward = false, moveBackward = false;
        let moveLeft = false, moveRight = false;
        let moveUp = false, moveDown = false;
        
        // Touch controls
        let touchStartX = 0, touchStartY = 0;
        
        // Frame timing for smooth animations
        let lastFrameTime = Date.now();
        let deltaTime = 0;
        
        // FPS tracking
        const stats = {
            fps: 0,
            frameCount: 0,
            lastTime: performance.now()
        };
        
        // Shared materials for better performance
        const cubeMaterials = {
            dark: {
                small: null,
                medium: null,
                large: null
            },
            light: {
                small: null,
                medium: null,
                large: null
            }
        };
        
        function initializeMaterials() {
            ['dark', 'light'].forEach(mode => {
                ['small', 'medium', 'large'].forEach(size => {
                    cubeMaterials[mode][size] = new THREE.MeshPhongMaterial({
                        color: mode === 'dark' ? 0x00ff88 : 0x00cc66,
                        emissive: mode === 'dark' ? 0x00ff88 : 0x00cc66,
                        emissiveIntensity: 0.1,
                        transparent: true,
                        opacity: 0.9
                    });
                });
            });
        }
        
        // Mobile movement functions
        function startMove(direction) {
            if (!isMobile) return;
            
            moveForward = moveBackward = moveLeft = moveRight = false;
            
            switch(direction) {
                case 'forward':
                    moveForward = true;
                    break;
                case 'backward':
                    moveBackward = true;
                    break;
                case 'left':
                    moveLeft = true;
                    break;
                case 'right':
                    moveRight = true;
                    break;
                case 'forward-left':
                    moveForward = true;
                    moveLeft = true;
                    break;
                case 'forward-right':
                    moveForward = true;
                    moveRight = true;
                    break;
                case 'backward-left':
                    moveBackward = true;
                    moveLeft = true;
                    break;
                case 'backward-right':
                    moveBackward = true;
                    moveRight = true;
                    break;
            }
        }
        
        function stopMove() {
            moveForward = moveBackward = moveLeft = moveRight = moveUp = moveDown = false;
        }

        // Initialize
        function init() {
            initializeMaterials();
            setupScene();
            setupEventListeners();
            animate();
            loadCubes();
            updateFPS();
            updateConnectionStatus('connecting');
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                updateConnectionStatus('connected');
            }, 1500);
        }

        function setupScene() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 8, 20);
            
            // Optimized renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: false,
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.shadowMap.enabled = false;
            
            updateSceneTheme();
            
            // Lights
            const ambientLight = new THREE.AmbientLight(isDarkMode ? 0x404040 : 0x808080, 0.5);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00ff88, 2, 150);
            pointLight1.position.set(0, 30, 0);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0x00ccff, 1.5, 100);
            pointLight2.position.set(40, 20, 40);
            scene.add(pointLight2);
            
            const pointLight3 = new THREE.PointLight(0xff00ff, 1, 80);
            pointLight3.position.set(-30, 15, -30);
            scene.add(pointLight3);
            
            // Grid
            const gridHelper = new THREE.GridHelper(100, 50, 0x00ff88, isDarkMode ? 0x001122 : 0xcccccc);
            gridHelper.material.opacity = 0.15;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Optimized particles
            createParticleField();
        }

        function createParticleField() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            // Reduced particle count
            for (let i = 0; i < 1500; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 300,
                    (Math.random() - 0.5) * 300,
                    (Math.random() - 0.5) * 300
                );
                
                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.7, 0.5);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: isDarkMode ? 0.4 : 0.2,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: false
            });
            
            const particleField = new THREE.Points(geometry, material);
            particleField.name = 'particleField';
            particleField.frustumCulled = true;
            scene.add(particleField);
        }

        function updateSceneTheme() {
            if (renderer) {
                renderer.setClearColor(isDarkMode ? 0x000000 : 0xf0f4f8);
            }
            if (scene) {
                scene.fog = new THREE.Fog(isDarkMode ? 0x000000 : 0xf0f4f8, 1, 200);
            }
        }

        function updateConnectionStatus(status) {
            connectionStatus = status;
            const statusEl = document.getElementById('connection-status');
            const textEl = document.getElementById('connection-text');
            
            statusEl.className = 'connection-status';
            
            if (status === 'connecting') {
                statusEl.classList.add('visible');
                textEl.textContent = 'Connecting to server...';
            } else if (status === 'connected') {
                statusEl.classList.add('visible', 'connected');
                textEl.textContent = 'Connected';
                setTimeout(() => {
                    statusEl.classList.remove('visible');
                }, 3000);
            } else {
                statusEl.classList.add('visible', 'disconnected');
                textEl.textContent = 'Connection lost';
            }
        }

        async function loadCubes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                Object.values(data.cubes || {}).forEach(cubeData => {
                    if (!cubes.has(cubeData.id)) {
                        createCube(cubeData);
                    }
                });
                
                if (data.stats) {
                    updateStats(data.stats);
                }
                
                if (connectionStatus !== 'connected') {
                    updateConnectionStatus('connected');
                }
                
                setTimeout(loadCubes, 5000);
            } catch (error) {
                console.error('Failed to load cubes:', error);
                updateConnectionStatus('disconnected');
                setTimeout(loadCubes, 10000);
            }
        }

        function updateStats(stats) {
            const holders = stats.wallets || 0;
            const volume = stats.volume || 0;
            
            document.getElementById('stat-holders').textContent = holders.toLocaleString();
            document.getElementById('stat-volume').textContent = volume.toLocaleString();
            
            // Simulate percentage changes
            const holdersChange = Math.random() * 10 - 5;
            const volumeChange = Math.random() * 20 - 10;
            
            const holdersChangeEl = document.getElementById('holders-change');
            const volumeChangeEl = document.getElementById('volume-change');
            
            holdersChangeEl.textContent = `${holdersChange > 0 ? '+' : ''}${holdersChange.toFixed(1)}%`;
            holdersChangeEl.parentElement.className = holdersChange > 0 ? 'stat-change positive' : 'stat-change negative';
            
            volumeChangeEl.textContent = `${volumeChange > 0 ? '+' : ''}${volumeChange.toFixed(1)}%`;
            volumeChangeEl.parentElement.className = volumeChange > 0 ? 'stat-change positive' : 'stat-change negative';
        }

        function createCube(cubeData) {
            const size = cubeData.size === 'small' ? 0.7 : cubeData.size === 'large' ? 1.5 : 1;
            const sizeCategory = cubeData.size || 'medium';
            
            const geometry = new THREE.BoxGeometry(size, size, size);
            
            const material = cubeMaterials[isDarkMode ? 'dark' : 'light'][sizeCategory];
            
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(
                cubeData.position.x,
                cubeData.position.y,
                cubeData.position.z
            );
            
            // Single optimized glow layer
            const glowSize = size * 1.2;
            const glowGeometry = new THREE.BoxGeometry(glowSize, glowSize, glowSize);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: isDarkMode ? 0x00ff88 : 0x00cc66,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide,
                depthWrite: false
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            cube.add(glow);
            
            cube.userData = {
                ...cubeData,
                wallet: cubeData.wallet_address || `0x${Math.random().toString(16).substr(2, 40)}`,
                holdings: cubeData.size === 'large' ? Math.floor(Math.random() * 100000 + 50000) :
                         cubeData.size === 'small' ? Math.floor(Math.random() * 1000 + 100) :
                         Math.floor(Math.random() * 10000 + 1000),
                createdAt: cubeData.created_at || new Date().toISOString()
            };
            
            cube.frustumCulled = true;
            
            scene.add(cube);
            cubes.set(cubeData.id, cube);
            
            // Fast spawn animation
            cube.scale.set(0, 0, 0);
            const startTime = Date.now();
            
            function animateSpawn() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 500, 1);
                
                cube.scale.setScalar(progress);
                
                if (progress < 1) {
                    requestAnimationFrame(animateSpawn);
                }
            }
            animateSpawn();
        }

        // UI Functions
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            updateSceneTheme();
            
            // Update materials
            initializeMaterials();
            
            // Update existing cubes
            cubes.forEach(cube => {
                const sizeCategory = cube.userData.size || 'medium';
                cube.material = cubeMaterials[isDarkMode ? 'dark' : 'light'][sizeCategory];
                
                // Update glow
                cube.children.forEach(child => {
                    if (child.material && child.material.type === 'MeshBasicMaterial') {
                        child.material.color.setHex(isDarkMode ? 0x00ff88 : 0x00cc66);
                    }
                });
            });
            
            // Update particle field
            const particleField = scene.getObjectByName('particleField');
            if (particleField) {
                particleField.material.opacity = isDarkMode ? 0.4 : 0.2;
            }
        }

        async function connectWallet() {
            const btn = document.getElementById('wallet-btn');
            
            if (walletConnected) {
                document.getElementById('trade-panel').classList.add('active');
                return;
            }
            
            walletConnected = true;
            btn.textContent = '0x1a2b...3c4d';
            btn.classList.add('connected');
            document.getElementById('trade-panel').classList.add('active');
            showToast('Wallet connected successfully!');
        }

        function closeTrade() {
            document.getElementById('trade-panel').classList.remove('active');
        }

        function setTradeTab(mode) {
            currentTradeMode = mode;
            document.querySelectorAll('.trade-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            document.getElementById('trade-action').textContent = 
                mode === 'buy' ? 'Execute Buy Order' : 'Execute Sell Order';
            
            // Update estimate placeholder
            document.getElementById('trade-estimate').placeholder = mode === 'buy' ? '0' : '0';
        }

        // Add input listener for trade amount
        document.addEventListener('DOMContentLoaded', () => {
            const tradeAmount = document.getElementById('trade-amount');
            const tradeEstimate = document.getElementById('trade-estimate');
            if (tradeAmount) {
                tradeAmount.addEventListener('input', (e) => {
                    const amount = parseFloat(e.target.value) || 0;
                    const estimatedTokens = amount * 1000; // Example conversion rate
                    tradeEstimate.value = estimatedTokens.toLocaleString();
                });
            }
        });

        function executeTrade() {
            const amount = document.getElementById('trade-amount').value;
            if (!amount || amount <= 0) {
                showToast('Enter a valid amount');
                return;
            }
            showToast(`${currentTradeMode === 'buy' ? 'Buying' : 'Selling'} ${amount} SOL worth of tokens...`);
            
            // Reset form
            setTimeout(() => {
                document.getElementById('trade-amount').value = '';
                document.getElementById('trade-estimate').value = '';
            }, 1000);
        }

        function simulateActivity() {
            fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'add',
                    size: ['small', 'medium', 'large'][Math.floor(Math.random() * 3)]
                })
            });
            showToast('Activity simulated!');
        }

        function changeVisualMode() {
            const modes = ['default', 'galaxy', 'grid', 'sphere'];
            const currentIndex = modes.indexOf(visualMode);
            visualMode = modes[(currentIndex + 1) % modes.length];
            showToast(`Visual mode: ${visualMode.toUpperCase()}`);
            
            let index = 0;
            cubes.forEach(cube => {
                const targetPos = getPositionForMode(visualMode, index++);
                animateToPosition(cube, targetPos);
            });
        }

        function getPositionForMode(mode, index) {
            switch(mode) {
                case 'galaxy':
                    const angle = index * 0.5;
                    const radius = 10 + index * 0.5;
                    return {
                        x: Math.cos(angle) * radius,
                        y: (Math.random() - 0.5) * 10,
                        z: Math.sin(angle) * radius
                    };
                case 'grid':
                    const gridSize = Math.ceil(Math.sqrt(cubes.size));
                    return {
                        x: (index % gridSize - gridSize / 2) * 3,
                        y: Math.floor(index / gridSize) * 3,
                        z: 0
                    };
                case 'sphere':
                    const phi = Math.acos(1 - 2 * index / cubes.size);
                    const theta = Math.sqrt(cubes.size * Math.PI) * phi;
                    return {
                        x: Math.sin(phi) * Math.cos(theta) * 20,
                        y: Math.sin(phi) * Math.sin(theta) * 20,
                        z: Math.cos(phi) * 20
                    };
                default:
                    return {
                        x: (Math.random() - 0.5) * 40,
                        y: Math.random() * 20,
                        z: (Math.random() - 0.5) * 40
                    };
            }
        }

        function animateToPosition(object, target) {
            const start = {
                x: object.position.x,
                y: object.position.y,
                z: object.position.z
            };
            const startTime = Date.now();
            const duration = 1000;
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                object.position.x = start.x + (target.x - start.x) * eased;
                object.position.y = start.y + (target.y - start.y) * eased;
                object.position.z = start.z + (target.z - start.z) * eased;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            update();
        }

        function resetView() {
            camera.position.set(0, 8, 20);
            camera.lookAt(0, 0, 0);
            cameraRotationX = 0;
            cameraRotationY = 0;
            showToast('View reset');
        }

        function showInfo() {
            showToast('CUBES.ONL - Real-time Solana token visualization');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Search functionality
        document.getElementById('wallet-search').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            if (search.length < 3) return;
            
            cubes.forEach(cube => {
                if (cube.userData.id.toLowerCase().includes(search) || 
                    cube.userData.wallet.toLowerCase().includes(search)) {
                    cube.material.emissive.setHex(0xff00ff);
                    cube.material.emissiveIntensity = 0.5;
                    
                    const targetPos = cube.position.clone();
                    targetPos.z += 10;
                    targetPos.y += 5;
                    animateToPosition(camera, targetPos);
                } else {
                    cube.material.emissive.setHex(isDarkMode ? 0x00ff88 : 0x00cc66);
                    cube.material.emissiveIntensity = 0.2;
                }
            });
        });

        function setupEventListeners() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
            
            if (isMobile) {
                document.getElementById('mobile-controls').style.display = 'block';
            }
            
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            function onPointerDown(event) {
                event.preventDefault();
                
                let clientX, clientY;
                if (event.type === 'mousedown') {
                    clientX = event.clientX;
                    clientY = event.clientY;
                } else if (event.type === 'touchstart') {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                }
                
                mouse.x = (clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                
                const intersects = raycaster.intersectObjects(Array.from(cubes.values()));
                
                if (intersects.length > 0) {
                    const clickedCube = intersects[0].object;
                    openCubeDetails(clickedCube);
                }
            }
            
            renderer.domElement.addEventListener('mousedown', onPointerDown);
            renderer.domElement.addEventListener('touchstart', onPointerDown);
            
            if (!isMobile) {
                let isDragging = false;
                let dragStartX = 0;
                let dragStartY = 0;
                
                document.addEventListener('mousedown', (e) => {
                    if (e.target.id === 'canvas') {
                        isDragging = false;
                        isMouseDown = true;
                        mouseX = e.clientX;
                        mouseY = e.clientY;
                        dragStartX = e.clientX;
                        dragStartY = e.clientY;
                    }
                });
                
                document.addEventListener('mouseup', (e) => {
                    if (e.target.id === 'canvas' && !isDragging) {
                        onPointerDown(e);
                    }
                    isMouseDown = false;
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (isMouseDown) {
                        const deltaX = e.clientX - mouseX;
                        const deltaY = e.clientY - mouseY;
                        
                        if (Math.abs(e.clientX - dragStartX) > 5 || Math.abs(e.clientY - dragStartY) > 5) {
                            isDragging = true;
                        }
                        
                        cameraRotationY -= deltaX * 0.005;
                        cameraRotationX -= deltaY * 0.005;
                        cameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotationX));
                        
                        mouseX = e.clientX;
                        mouseY = e.clientY;
                    }
                });
            }
            
            let touchStarted = false;
            let lastTouchX = 0;
            let lastTouchY = 0;
            let touchMoved = false;
            
            document.addEventListener('touchstart', (e) => {
                if (e.target.id === 'canvas' || e.target.tagName === 'CANVAS') {
                    touchStarted = true;
                    touchMoved = false;
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (touchStarted && (e.target.id === 'canvas' || e.target.tagName === 'CANVAS')) {
                    e.preventDefault();
                    touchMoved = true;
                    
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - lastTouchX;
                    const deltaY = touch.clientY - lastTouchY;
                    
                    cameraRotationY -= deltaX * 0.01;
                    cameraRotationX -= deltaY * 0.01;
                    cameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotationX));
                    
                    lastTouchX = touch.clientX;
                    lastTouchY = touch.clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchend', (e) => {
                if (touchStarted && !touchMoved && e.target.id === 'canvas') {
                    const touch = e.changedTouches[0];
                    const mockEvent = {
                        type: 'touchstart',
                        touches: [touch],
                        preventDefault: () => {}
                    };
                    onPointerDown(mockEvent);
                }
                touchStarted = false;
            }, { passive: true });
            
            if (!isMobile) {
                document.addEventListener('keydown', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w': moveForward = true; break;
                        case 's': moveBackward = true; break;
                        case 'a': moveLeft = true; break;
                        case 'd': moveRight = true; break;
                        case ' ': moveUp = true; e.preventDefault(); break;
                        case 'shift': moveDown = true; break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w': moveForward = false; break;
                        case 's': moveBackward = false; break;
                        case 'a': moveLeft = false; break;
                        case 'd': moveRight = false; break;
                        case ' ': moveUp = false; break;
                        case 'shift': moveDown = false; break;
                    }
                });
            }
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                const wasMobile = isMobile;
                isMobile = window.innerWidth <= 768;
                if (wasMobile !== isMobile) {
                    document.getElementById('mobile-controls').style.display = isMobile ? 'block' : 'none';
                }
            });
            
            if (isMobile) {
                document.body.addEventListener('touchmove', (e) => {
                    if (e.target.id === 'canvas') {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
        }
        
        function openCubeDetails(cube) {
            const details = document.getElementById('cube-details');
            const data = cube.userData;
            
            document.getElementById('detail-wallet').textContent = 
                data.wallet ? `${data.wallet.slice(0, 6)}...${data.wallet.slice(-4)}` : 'Unknown';
            document.getElementById('detail-wallet').setAttribute('data-full', data.wallet || '');
            
            document.getElementById('detail-size').textContent = 
                (data.size || 'medium').toUpperCase();
            
            document.getElementById('detail-holdings').textContent = 
                (data.holdings || Math.floor(Math.random() * 10000)).toLocaleString() + ' TOKENS';
            
            const tokenPrice = 0.0025;
            const usdValue = (data.holdings || 1000) * tokenPrice;
            document.getElementById('detail-value').textContent = 
                '$' + usdValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            const createdDate = data.createdAt ? new Date(data.createdAt) : new Date();
            document.getElementById('detail-since').textContent = 
                createdDate.toLocaleDateString();
            
            cube.material.emissive.setHex(0xff00ff);
            cube.material.emissiveIntensity = 0.5;
            
            details.classList.add('active');
        }
        
        function closeCubeDetails() {
            document.getElementById('cube-details').classList.remove('active');
            
            cubes.forEach(cube => {
                cube.material.emissive.setHex(isDarkMode ? 0x00ff88 : 0x00cc66);
                cube.material.emissiveIntensity = 0.1;
            });
        }
        
        function copyAddress() {
            const walletElement = document.getElementById('detail-wallet');
            const fullAddress = walletElement.getAttribute('data-full');
            
            if (fullAddress) {
                navigator.clipboard.writeText(fullAddress).then(() => {
                    showToast('Wallet address copied!');
                });
            }
        }
        
        // FPS counter with indicator
        function updateFPS() {
            stats.frameCount++;
            const now = performance.now();
            if (now >= stats.lastTime + 1000) {
                stats.fps = Math.round((stats.frameCount * 1000) / (now - stats.lastTime));
                stats.frameCount = 0;
                stats.lastTime = now;
                
                document.getElementById('stat-fps').textContent = stats.fps;
                
                const indicator = document.getElementById('fps-indicator');
                if (stats.fps >= 50) {
                    indicator.className = 'stat-change positive';
                    indicator.innerHTML = '<span>‚óè</span><span>Smooth</span>';
                } else if (stats.fps >= 30) {
                    indicator.className = 'stat-change';
                    indicator.innerHTML = '<span>‚óè</span><span>Good</span>';
                } else {
                    indicator.className = 'stat-change negative';
                    indicator.innerHTML = '<span>‚óè</span><span>Low</span>';
                }
            }
            requestAnimationFrame(updateFPS);
        }
        
        // Global functions
        window.startMove = startMove;
        window.stopMove = stopMove;
        window.closeCubeDetails = closeCubeDetails;
        window.copyAddress = copyAddress;
        window.toggleMenu = toggleMenu;
        window.toggleTheme = toggleTheme;
        window.connectWallet = connectWallet;
        window.closeTrade = closeTrade;
        window.setTradeTab = setTradeTab;
        window.executeTrade = executeTrade;
        window.simulateActivity = simulateActivity;
        window.changeVisualMode = changeVisualMode;
        window.resetView = resetView;
        window.showInfo = showInfo;

        // Optimized animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = Date.now();
            deltaTime = (currentTime - lastFrameTime) / 1000;
            lastFrameTime = currentTime;
            deltaTime = Math.min(deltaTime, 0.1);
            
            camera.rotation.order = 'YXZ';
            camera.rotation.y = cameraRotationY;
            camera.rotation.x = cameraRotationX;
            
            const moveSpeed = 15 * deltaTime;
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();
            
            if (moveForward) camera.position.addScaledVector(forward, moveSpeed);
            if (moveBackward) camera.position.addScaledVector(forward, -moveSpeed);
            if (moveLeft) camera.position.addScaledVector(right, -moveSpeed);
            if (moveRight) camera.position.addScaledVector(right, moveSpeed);
            if (moveUp) camera.position.y += moveSpeed;
            if (moveDown) camera.position.y -= moveSpeed;
            
            camera.position.y = Math.max(0.5, camera.position.y);
            
            // Optimized cube animation with frustum culling
            const time = currentTime * 0.001;
            const frustum = new THREE.Frustum();
            const matrix = new THREE.Matrix4().multiplyMatrices(
                camera.projectionMatrix,
                camera.matrixWorldInverse
            );
            frustum.setFromProjectionMatrix(matrix);
            
            cubes.forEach(cube => {
                if (frustum.intersectsObject(cube)) {
                    cube.rotation.x += 0.3 * deltaTime;
                    cube.rotation.y += 0.3 * deltaTime;
                    
                    const floatOffset = Math.sin(time * 0.5 + cube.userData.id.charCodeAt(0) * 0.1) * 0.1 * deltaTime;
                    cube.position.y += floatOffset;
                }
            });
            
            renderer.render(scene, camera);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', init);
    </script>
