<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes.onl - Live Solana Token Visualizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* Loading Screen */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(0, 255, 0, 0.1);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Glass Panels */
        .glass-panel {
            position: absolute;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.05), rgba(0, 136, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 255, 0, 0.1);
        }

        /* Main Dashboard */
        .dashboard {
            top: 20px;
            left: 20px;
            width: 350px;
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ff00, #0088ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(90deg, #00ff00, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            font-size: 11px;
            opacity: 0.7;
        }

        .sync-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        .sync-dot.syncing {
            background: #ffaa00;
            animation: pulse 0.5s infinite;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 0, 0.1);
            border-radius: 12px;
            padding: 15px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: #00ff00;
        }

        /* Control Panel */
        .controls {
            top: 20px;
            right: 20px;
            width: 280px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1), rgba(0, 255, 0, 0.2));
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.danger {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.1), rgba(255, 51, 102, 0.2));
            border-color: rgba(255, 51, 102, 0.3);
            color: #ff3366;
        }

        /* Live Users Counter */
        .live-users {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 10px;
            text-align: center;
        }

        .live-users-count {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
        }

        .live-users-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Navigation Help */
        .nav-help {
            bottom: 20px;
            left: 20px;
            font-size: 11px;
        }

        .nav-item {
            margin: 5px 0;
            opacity: 0.7;
        }

        /* Status */
        .status {
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            font-size: 12px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 15px 25px;
            color: #00ff00;
            font-size: 14px;
            z-index: 10001;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
        <div class="loading-text">Connecting to Database...</div>
    </div>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>
    
    <!-- Dashboard -->
    <div class="glass-panel dashboard">
        <div class="logo-header">
            <div class="logo">🔮</div>
            <div>
                <div class="logo-title">CUBES.ONL</div>
                <div class="sync-status">
                    <span class="sync-dot" id="sync-dot"></span>
                    <span id="sync-text">Connecting...</span>
                </div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Global Wallets</div>
                <div class="stat-value" id="wallet-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Volume</div>
                <div class="stat-value" id="volume">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Buys</div>
                <div class="stat-value" id="buys">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Sells</div>
                <div class="stat-value" id="sells">0</div>
            </div>
        </div>
        
        <div class="live-users">
            <div class="live-users-count" id="live-users">~</div>
            <div class="live-users-label">Live Viewers</div>
        </div>
    </div>
    
    <!-- Controls -->
    <div class="glass-panel controls">
        <h3 style="color: #00ff00; margin-bottom: 15px;">Global Controls</h3>
        <button class="btn" onclick="addCubeToServer('small')" id="btn-small">Add Small Cube</button>
        <button class="btn" onclick="addCubeToServer('medium')" id="btn-medium">Add Medium Cube</button>
        <button class="btn" onclick="addCubeToServer('large')" id="btn-large">Add Large Cube</button>
        <button class="btn danger" onclick="removeCubeFromServer()" id="btn-remove">Remove Random Cube</button>
        <button class="btn" onclick="resetView()">Reset Camera</button>
    </div>
    
    <!-- Navigation Help -->
    <div class="glass-panel nav-help">
        <div style="color: #00ff00; font-weight: bold; margin-bottom: 10px;">Controls</div>
        <div class="nav-item">🖱️ Drag: Look around</div>
        <div class="nav-item">⌨️ WASD: Move</div>
        <div class="nav-item">⌨️ Space/Shift: Up/Down</div>
        <div class="nav-item">🖱️ Scroll: Zoom</div>
    </div>
    
    <!-- Status -->
    <div class="glass-panel status">
        <span class="status-dot"></span>
        <span id="status-text">Initializing...</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, raycaster, mouse;
        let cubes = new Map();
        let particles = [];
        let stats = {
            wallets: 0,
            volume: 0,
            buys: 0,
            sells: 0
        };
        
        // Camera controls
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        
        // Movement
        let moveForward = false, moveBackward = false;
        let moveLeft = false, moveRight = false;
        let moveUp = false, moveDown = false;
        
        // Server connection
        let API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api/cubes'
            : 'https://cubes.onl/api/cubes';
        let pollInterval;
        let isConnected = false;
        let lastFetch = 0;
        let liveUserCount = 1;

        // Initialize everything
        function init() {
            console.log('Initializing 3D scene...');
            
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 100);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Raycaster for mouse interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0x00ff00, 2, 100);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);
            
            const pointLight2 = new THREE.PointLight(0x0088ff, 1, 100);
            pointLight2.position.set(20, 10, 20);
            scene.add(pointLight2);
            
            // Add grid
            const gridHelper = new THREE.GridHelper(100, 50, 0x00ff00, 0x003300);
            scene.add(gridHelper);
            
            // Add stars
            createStars();
            
            // Setup event listeners
            setupEventListeners();
            
            // Start animation loop
            animate();
            
            // Connect to server and start syncing
            connectToServer();
        }

        // Connect to server and start polling
        async function connectToServer() {
            console.log('Connecting to server...');
            document.getElementById('sync-text').textContent = 'Connecting...';
            
            try {
                // Initial fetch
                await fetchCubesFromServer();
                
                // Start polling for updates
                pollInterval = setInterval(fetchCubesFromServer, 2000); // Poll every 2 seconds
                
                // Update status
                isConnected = true;
                document.getElementById('status-text').textContent = 'Connected to Global Server';
                document.getElementById('sync-text').textContent = 'Live Sync Active';
                document.getElementById('sync-dot').classList.remove('syncing');
                
                // Hide loading screen
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                }, 500);
                
                // Simulate live users
                setInterval(function() {
                    liveUserCount = Math.max(1, liveUserCount + Math.floor(Math.random() * 3 - 1));
                    document.getElementById('live-users').textContent = liveUserCount;
                }, 5000);
                
            } catch (error) {
                console.error('Failed to connect:', error);
                document.getElementById('status-text').textContent = 'Connection Failed - Running Locally';
                document.getElementById('sync-text').textContent = 'Offline Mode';
                
                // Hide loading and add demo cubes
                setTimeout(function() {
                    document.getElementById('loading').classList.add('hidden');
                    showToast('Running in offline mode - changes won\'t sync');
                    // Add demo cubes for offline mode
                    createLocalCube({ id: 'demo1', size: 'medium', position: {x: 0, y: 5, z: 0} });
                    createLocalCube({ id: 'demo2', size: 'small', position: {x: 5, y: 3, z: 5} });
                    createLocalCube({ id: 'demo3', size: 'large', position: {x: -5, y: 7, z: -5} });
                }, 1000);
            }
        }

        // Fetch cubes from server
        async function fetchCubesFromServer() {
            if (Date.now() - lastFetch < 1000) return; // Prevent too frequent fetches
            
            document.getElementById('sync-dot').classList.add('syncing');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error('Server error');
                
                const data = await response.json();
                
                // Sync cubes
                syncCubes(data.cubes || {});
                
                // Update stats
                if (data.stats) {
                    stats = data.stats;
                    updateStats();
                }
                
                lastFetch = Date.now();
                document.getElementById('sync-dot').classList.remove('syncing');
                
            } catch (error) {
                console.error('Fetch error:', error);
                if (isConnected) {
                    showToast('Connection lost - attempting to reconnect...');
                    isConnected = false;
                }
            }
        }

        // Sync local cubes with server data
        function syncCubes(serverCubes) {
            // Remove cubes that don't exist on server
            cubes.forEach(function(cube, id) {
                if (!serverCubes[id]) {
                    removeLocalCube(id);
                }
            });
            
            // Add or update cubes from server
            Object.values(serverCubes).forEach(function(cubeData) {
                if (!cubes.has(cubeData.id)) {
                    createLocalCube(cubeData);
                }
            });
        }

        // Add cube to server
        async function addCubeToServer(size) {
            if (!isConnected) {
                showToast('Not connected to server');
                return;
            }
            
            // Disable button temporarily
            const btn = event.target;
            btn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'add',
                        size: size
                    })
                });
                
                if (!response.ok) throw new Error('Failed to add cube');
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Cube added globally!');
                    // Fetch latest state
                    await fetchCubesFromServer();
                }
                
            } catch (error) {
                console.error('Add cube error:', error);
                showToast('Failed to add cube');
            } finally {
                btn.disabled = false;
            }
        }

        // Remove cube from server
        async function removeCubeFromServer() {
            if (!isConnected) {
                showToast('Not connected to server');
                return;
            }
            
            const cubeIds = Array.from(cubes.keys());
            if (cubeIds.length === 0) {
                showToast('No cubes to remove');
                return;
            }
            
            const randomId = cubeIds[Math.floor(Math.random() * cubeIds.length)];
            
            // Disable button temporarily
            const btn = event.target;
            btn.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'remove',
                        cubeId: randomId
                    })
                });
                
                if (!response.ok) throw new Error('Failed to remove cube');
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Cube removed globally!');
                    // Fetch latest state
                    await fetchCubesFromServer();
                }
                
            } catch (error) {
                console.error('Remove cube error:', error);
                showToast('Failed to remove cube');
            } finally {
                btn.disabled = false;
            }
        }

        // Create cube locally when server updates
        function createLocalCube(cubeData) {
            const sizeMap = { small: 0.5, medium: 1, large: 2 };
            const cubeSize = sizeMap[cubeData.size] || 1;
            
            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const material = new THREE.MeshPhongMaterial({
                color: 0x00ff00,
                emissive: 0x00ff00,
                emissiveIntensity: 0.2,
                transparent: true,
                opacity: 0.9
            });
            
            const cube = new THREE.Mesh(geometry, material);
            
            // Set position
            if (cubeData.position) {
                cube.position.set(cubeData.position.x, cubeData.position.y, cubeData.position.z);
            } else {
                cube.position.x = (Math.random() - 0.5) * 30;
                cube.position.y = Math.random() * 10 + 1;
                cube.position.z = (Math.random() - 0.5) * 30;
            }
            
            // Set rotation
            if (cubeData.rotation) {
                cube.rotation.x = cubeData.rotation.x;
                cube.rotation.y = cubeData.rotation.y;
            }
            
            // Store data
            cube.userData = {
                id: cubeData.id,
                size: cubeData.size,
                velocity: {
                    x: (Math.random() - 0.5) * 0.01,
                    y: (Math.random() - 0.5) * 0.01,
                    z: (Math.random() - 0.5) * 0.01
                }
            };
            
            scene.add(cube);
            cubes.set(cubeData.id, cube);
            
            // Create particles
            createParticles(cube.position, 0x00ff00);
            
            // Spawn animation
            cube.scale.set(0, 0, 0);
            animateSpawn(cube, cubeSize);
            
            // Change color after time
            setTimeout(function() {
                if (cubes.has(cubeData.id)) {
                    cube.material.color.setHex(0x0088ff);
                    cube.material.emissive.setHex(0x0088ff);
                }
            }, 5000);
        }

        // Remove cube locally
        function removeLocalCube(cubeId) {
            const cube = cubes.get(cubeId);
            if (!cube) return;
            
            // Change color to red
            cube.material.color.setHex(0xff0066);
            cube.material.emissive.setHex(0xff0066);
            
            // Create particles
            createParticles(cube.position, 0xff0066);
            
            // Remove after animation
            setTimeout(function() {
                scene.remove(cube);
                cubes.delete(cubeId);
            }, 500);
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(function() {
                toast.style.opacity = '0';
                setTimeout(function() {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Create starfield
        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            
            for (let i = 0; i < 5000; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 1000,
                    (Math.random() - 0.5) * 1000,
                    (Math.random() - 0.5) * 1000
                );
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1,
                transparent: true,
                opacity: 0.8
            });
            
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        // Create particle effect
        function createParticles(position, color) {
            const geometry = new THREE.BufferGeometry();
            const particleCount = 30;
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = position.x;
                positions[i + 1] = position.y;
                positions[i + 2] = position.z;
                
                velocities.push({
                    x: (Math.random() - 0.5) * 0.5,
                    y: Math.random() * 0.5,
                    z: (Math.random() - 0.5) * 0.5
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: color,
                size: 0.3,
                transparent: true,
                opacity: 1
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            
            particles.push({
                system: particleSystem,
                velocities: velocities,
                life: 1.0
            });
        }

        // Animate spawn
        function animateSpawn(cube, targetScale) {
            const startTime = Date.now();
            const duration = 500;
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const scale = progress * targetScale;
                cube.scale.set(scale, scale, scale);
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }

        // Update stats display
        function updateStats() {
            document.getElementById('wallet-count').textContent = stats.wallets || 0;
            document.getElementById('volume').textContent = stats.volume || 0;
            document.getElementById('buys').textContent = stats.buys || 0;
            document.getElementById('sells').textContent = stats.sells || 0;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Mouse controls
            document.addEventListener('mousedown', function(e) {
                if (e.target.id === 'canvas') {
                    isMouseDown = true;
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
            });
            
            document.addEventListener('mouseup', function() {
                isMouseDown = false;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isMouseDown) {
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    
                    cameraRotationY -= deltaX * 0.005;
                    cameraRotationX -= deltaY * 0.005;
                    
                    // Limit vertical rotation
                    cameraRotationX = Math.max(-Math.PI/2, Math.min(Math.PI/2, cameraRotationX));
                    
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
                
                // Update mouse position for raycasting
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                switch(e.key.toLowerCase()) {
                    case 'w': moveForward = true; break;
                    case 's': moveBackward = true; break;
                    case 'a': moveLeft = true; break;
                    case 'd': moveRight = true; break;
                    case ' ': moveUp = true; e.preventDefault(); break;
                    case 'shift': moveDown = true; break;
                }
            });
            
            document.addEventListener('keyup', function(e) {
                switch(e.key.toLowerCase()) {
                    case 'w': moveForward = false; break;
                    case 's': moveBackward = false; break;
                    case 'a': moveLeft = false; break;
                    case 'd': moveRight = false; break;
                    case ' ': moveUp = false; break;
                    case 'shift': moveDown = false; break;
                }
            });
            
            // Mouse wheel
            document.addEventListener('wheel', function(e) {
                if (e.target.id === 'canvas') {
                    const forward = new THREE.Vector3(0, 0, -1);
                    forward.applyQuaternion(camera.quaternion);
                    forward.y = 0;
                    forward.normalize();
                    camera.position.addScaledVector(forward, -e.deltaY * 0.01);
                }
            });
            
            // Window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Reset camera view
        function resetView() {
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            cameraRotationX = 0;
            cameraRotationY = 0;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera rotation
            camera.rotation.order = 'YXZ';
            camera.rotation.y = cameraRotationY;
            camera.rotation.x = cameraRotationX;
            
            // Handle movement
            const moveSpeed = 0.3;
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();
            
            if (moveForward) camera.position.addScaledVector(forward, moveSpeed);
            if (moveBackward) camera.position.addScaledVector(forward, -moveSpeed);
            if (moveLeft) camera.position.addScaledVector(right, -moveSpeed);
            if (moveRight) camera.position.addScaledVector(right, moveSpeed);
            if (moveUp) camera.position.y += moveSpeed;
            if (moveDown) camera.position.y -= moveSpeed;
            
            // Keep camera above ground
            camera.position.y = Math.max(0.5, camera.position.y);
            
            // Animate cubes
            cubes.forEach(function(cube) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                // Floating motion
                cube.position.x += cube.userData.velocity.x;
                cube.position.y += cube.userData.velocity.y;
                cube.position.z += cube.userData.velocity.z;
                
                // Bounce off boundaries
                if (Math.abs(cube.position.x) > 25) cube.userData.velocity.x *= -1;
                if (cube.position.y > 15 || cube.position.y < 0.5) {
                    cube.userData.velocity.y *= -1;
                    if (cube.position.y < 0.5) cube.position.y = 0.5;
                }
                if (Math.abs(cube.position.z) > 25) cube.userData.velocity.z *= -1;
            });
            
            // Update particles
            particles = particles.filter(function(particle) {
                particle.life -= 0.02;
                
                if (particle.life <= 0) {
                    scene.remove(particle.system);
                    return false;
                }
                
                const positions = particle.system.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += particle.velocities[i/3].x;
                    positions[i + 1] += particle.velocities[i/3].y;
                    positions[i + 2] += particle.velocities[i/3].z;
                    particle.velocities[i/3].y -= 0.01; // Gravity
                }
                
                particle.system.geometry.attributes.position.needsUpdate = true;
                particle.system.material.opacity = particle.life;
                
                return true;
            });
            
            renderer.render(scene, camera);
        }

        // Start when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
